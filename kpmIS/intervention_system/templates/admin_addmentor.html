<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form action="" class="row g-3" method="post">
        {%csrf_token%}
        <div class="col-md-6">
            <label class="form-label" for="">Mentor ID</label>
            <input type="text" name="menid" id="">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="">Subject</label>
            <select name="sub" id="">
                <!-- jangan lupa tukar -->
                <option value="CSC2211">CSC2211</option>
                <option value="CSC2211">CSC2211</option>
                <option value="CSC2211">CSC2211</option>
                <option value="CSC2211">CSC2211</option>
                <option value="CSC2211">CSC2211</option>
            </select>
        </div>

        <div class="col-md-12">
            <label class="form-label" for="">Mentor Name</label>
            <input class="form-control" required type="text" name="menname" id="">
        </div>
        <div class="col-md-12">
            <label class="form-label" for="">Password</label>
            <input class="form-control" required type="text" name="pass" id="">
        </div>

        <button class="btn" type="submit">Submit</button>
    </form>

    <a href="{% url 'adminMainPage' admin.admin_id%}" class="btn">Back</a>
</body>

</html>
