<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form action="" class="row g-3" method="post">
        {%csrf_token%}
        <div class="col-md-6">
            <label class="form-label" for="">Student ID</label>
            <input type="text" name="studid" id="">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="">Mentor</label>
            <select name="mentor" id="">
                {% for lecturer in lect %}
                <option value="{{lecturer.mentor_id}}">{{lecturer.mentor_name}}</option>
                {%endfor%}
            </select>
        </div>

        <div class="col-md-12">
            <label class="form-label" for="">Student Name</label>
            <input class="form-control" required type="text" name="studname" id="">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="">Password</label>
            <input class="form-control" required type="text" name="pass" id="">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="">Course</label>
            <select required name="course" id="">
                <!-- jangan lupa tukar -->
                <option value="DBS">DBS</option>
                <option value="DCS">DCS</option>
                <option value="DIA">DIA</option>
            </select>
        </div>


        <button class="btn" type="submit">Submit</button>
    </form>

    <a href="{% url 'adminMainPage' admin.admin_id%}" class="btn">Back</a>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
