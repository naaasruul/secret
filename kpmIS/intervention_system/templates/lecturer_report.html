<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form action="" class="row g-3" method="post">
        {%csrf_token%}
        <div class="col-md-6">
            <label class="form-label" for="">Student ID</label>
            <select class="form-select" name="sel_studId" id="">
                {% for student in allStudent%}
                <option value="{{student.student_id}}">{{student.student_name}}</option>
                {%endfor%}
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="">Mentor</label>
            <input type="hidden" name="sel_lectId" id="" value="{{lect.mentor_id}}">
            <input class="form-control" disabled type="text" id="" value="{{lect.mentor_name}}">
        </div>

        <div class="col-md-12">
            <label class="form-label" for="">Date</label>
            <input class="form-control" required type="date" name="date" id="">
        </div>

        <div class="col-md-12">
            <label class="form-label" for="">Report Category</label>
            <select required name="sel_category" id="">
                <option value="feedback">feedback</option>
                <option value="behaviour">behaviour</option>
                <option value="attendance">attendance</option>
            </select>
        </div>

        <div class="form-floating">
            <textarea class="form-control" required name="report_desc" id="" cols="30"
                rows="10"></textarea>
            <label for="floatingTextarea">Report</label>
        </div>
        <button class="btn" type="submit">Submit</button>
    </form>

    <a href="{% url 'lectMainPage' lect.mentor_id%}" class="btn">Back</a>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
